<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task-4</title>
    <style>
        input,select,option{
            margin-left:100px;
        }
    </style>
</head>
<body>
    <form>
        <br>
        <br>
        <center>
        <table>
            <tr>
                <td>
                    <label>Full Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Username:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Re Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <input type="text" rows="2" cols="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age:</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button>Save</button>
                </td>
            </tr>
        </table>
        </center>
    </form>
</body>
</html>
