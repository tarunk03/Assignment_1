<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task-5</title>
    <style>
        p{
            text-align:center;
            color:blue; 
            font-size:30px
        }
    </style>
</head>
<body>
        <p><legend><b>Registration Form</b></legend></p>
        <center>
        <form>
            <table border="2" width=50% >
            <tr>
                <td>
                    <label><b>First Name</b></label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Last Name</b></label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Email</b></label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Password</b></label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Re-enter password</b></label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Gender:</b></label>
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <hr>                    
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Age:</b></label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Phone Number</b></label>
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Address</b></label>
                </td>
                <td>
                    <textarea cols="30" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>State</b></label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Country</b></label>
                </td>
                <td>
                    <select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>Afghanistan</option>
                        <option>Brazil</option>
                        <option>France</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Languages known</b></label>
                </td>
                <td>
                    <input type="checkbox" name="languages known " value="English">English
                    <input type="checkbox" name="languages known" value="Kannada">Kannada
                    <input type="checkbox" name="languages known" value="Hindi">Hindi
                    <input type="checkbox" name="languages known" value="Telugu">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox">Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <label>Log in to <a href="https://ethnus.com/" target="_blank">Ethnus </a>website</label>
                </td>
                
            </tr>
            </table>
            <br>
            <button>Register</button>
        </form>
        </center>
</body>
</html>
