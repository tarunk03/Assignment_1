<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task-7</title>
    <style>
        input,select,textarea{
            margin-left:20px;
        }

    </style>
</head>
<body>
    <div style="margin:100px 500px 0 500px; width:600px; height:425px; background-color:brown;display:flex">
        <div style="margin:50px 50px 0 50px; width:500px; height:325px; background-color:crimson;display:block">
        <form>
            <br>
            <center>
                <table>
                    <tr>
                        <td>
                            <label>Name:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email:</label>
                        </td>
                        <td>
                            <input type="email" placeholder="your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password:</label>
                        </td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phone Number:</label>
                        </td>
                        <td>
                            <input type="tel">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender:</label>
                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Other
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Language:</label>
                        </td>
                        <td>
                            <select>
                                <option>select language</option>
                                <option>English</option>
                                <option>Tamil</option>
                                <option>Hindi</option>
                                <option>Malayam</option>
                                <option>Telugu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Zip Code:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>About:</label>
                        </td>
                        <td>
                            <textarea rows="2" cols="20" placeholder="write about yourself..."></textarea>
                        </td>
                    </tr>
                </table>
                <br>
                    <button style="background:white; color:black; width:350px; height:40px; font-size:20px;">Register</button>
                </table>
            </center>
        </form>
    </div>
    </div>
</body>
</html>
